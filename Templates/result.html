<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        .result-box {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Prediction Result</h2>
        <p>{{ result }}</p>
        <h2>Uses</h2>
        <p>{{mat}}</p>
        <a href="{{ url_for('open1') }}">Upload another file</a>
    </div>
</body>
</html>
